<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lesson</title>
</head>
<body>
    <h1>Image Lesson</h1>
    <img src="./images/kelly.jpg" width="200" height="300">
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ol>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
    <!--Description List -->
    <dl>
        <dt>Fruits</dt><!--Description term-->
    <dd>Mango</dd><!--description definition-->
    <dd>Orange</dd>
    <dt>Alcohol</dt>
    <dd>wines</dd>
    </dl>
    <!--Archor Tag -->
    <a href="https://google.com" target="-blank">Search on Google </a>
    <a href="#profile">Go to the profile</a>
    <section id="profile" style="height: 100vh;">

    </section>
    <!-- Links can also be nested into other elements eg:image -->
     <a href="https://unsplash.com/photos/a-vase-filled-with-white-flowers-sitting-on-top-of-a-table-FRZBiNg3-Es" target="_blank" >
        <img src="./images/kelly.jpg" width="200" height="300">

     </a>
</body>
</html>
